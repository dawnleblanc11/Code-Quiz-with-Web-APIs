<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <div class="container">
<!-- click to be brought to another screen -->
    <div>
        View High Scores
    </div>
    <h1 id="timer"></h1>
  <div class="on-off" id="question-box">
      <h2 class="question-spot" id="question-here"></h2>
      <div class="multiple-choice" id="answer-buttons">
            <button id="answer-a">a. answer</button>  
            <button id="answer-b">b. answer</button>     
            <button id="answer-c">c. answer</button>      
            <button id="answer-d">d. answer</button>     
    </div>
  </div> 
  <div>
    <button id="start-quiz">Start Quiz</button> 
  </div>
  <div id="grade">
      Result of quiz
  </div>
</div>
  <script src="./assets/script.js"></script>
</body>
</html>
