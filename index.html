<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <div class="container">
<!-- click to be brought to another screen -->
    <div class="scoreboard">
        <div>
            <button id="highscores">View High Scores</button> 
        </div>
        <div class="studentname">Student One</div>
        <div class="studentname">Student Two</div>
        <div class="studentgrade">0</div>
        <div class="studentgrade">0</div>

    </div>
    <div>
        Welcome to your JavaScript Quiz.
    </div>
    </div>
    <div>
    <button id="startQuiz">Start my quiz please:</button> 
    </div>
    <h1 id="timer"></h1>
  <div class="on-off" id="question-box">
      <h2 class="question-spot" id="question-here"></h2>
      <div class="multiple-choice" id="answer-buttons">     
    </div>
  </div> 
  <h3 id="results">
  </h3>
  <div>
    <button id="grade">Grade My Quiz</button> 
  </div>
  </div>
</div>
  <script src="./assets/script.js"></script>
</body>
</html>
